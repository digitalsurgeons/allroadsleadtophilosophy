<html>
  <head>
    <title>Because of all roads lead to Philosophy...</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="canvas" data-canvas>
      <h1 class="canvas__heading">All roads lead to Philosophy...</h1>
      <p class="canvas__body">
        Give us a topic and see how long it takes to get to Philosophy.
        Why? Because of all roads lead to Philosophy...
      </p>
      <input class="canvas__input" data-input type="text" placeholder="Wikipedia URL" />
      <ul class="canvas__buttons button-list">
        <li class="button-list__item">
          <a class="button" data-init="url">Go!</a>
        </li>
        <li class="button-list__item">
          <a class="button" data-init="lucky">
            I'm feeling lucky
          </a>
        </li>
      </ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
